<!DOCTYPE html>
<html>
<head>
	<title>Score Board</title>
	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1>Score Board</h1>
	</div>
	<div id="score-board">
		<h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>
		<p>Playing to: <span>5</span></p>

		<input type="number">
		<button id="P1">Player 1</button>
		<button id="P2">Player 2</button>
		<button id="reset">Reset</button>
	</div>

	<script type="text/javascript" src="scorekeeper.js"></script>
</body>
</html>
